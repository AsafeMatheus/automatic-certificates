<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body onload="writeCorrectly()">
    <main class="form-signin">
      <form action="/" method="POST">
        <h1 class="h3 mb-3 fw-normal">LOGO</h1>

        <div class="form-floating">
          <input
            name="email"
            type="email"
            class="form-control"
            id="floatingPassword"
            placeholder="Email"
            autocomplete="off"
          />

        </div>

        <div class="form-floating">
          <input
            name="name"
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder="Name"
            autocomplete="off"
          />
          <label for="floatingPassword">Name</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          get certificate
        </button>
